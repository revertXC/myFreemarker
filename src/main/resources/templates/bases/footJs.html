    /************************ 请求路径拼接 *********************************/

    function getUrl(path){
        var pathOther = path;
        if(pathOther){
            if(pathOther.indexOf("/") != 0){
                pathOther = "/"+pathOther;
            }
        }
        return doRequest+pathOther;
    }

    function getUrlApiV1(path){
        var pathOther = path;
        if(pathOther){
            if(pathOther.indexOf("/") != 0){
                pathOther = "/"+pathOther;
            }
            pathOther = apiV1Path + pathOther;
        }
        return doRequest+pathOther;
    }

    function getUrlModelV1(path){
        var pathOther = path;
        if(pathOther){
            if(pathOther.indexOf("/") != 0){
                pathOther = "/"+pathOther;
            }
            pathOther = modelV1Path + pathOther;
        }
        return doRequest+pathOther;
    }

    /*********************** 请求路径拼接  End**********************************/
</script>
